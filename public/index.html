<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.expand();
  </script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
          name="description"
          content="Web site created using create-react-app"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>Lottery App</title>
</head>
<body>
<div class="container">
  <button class="transfer-button" onclick="transferTon()">Купить Билет</button>
</div>
<div id="Connect"></div>
<script>
  const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: 'https://oris90-game-d9bc.twc1.net/tonconnect-manifest.json',
    buttonRootId: 'Connect'
  });
</script>
<script>
  function transferTon() {
    // Проверяем, что tonConnectUI доступен в глобальной области видимости
    if (window.tonConnectUI) {
      window.tonConnectUI.sendTransaction({
        validUntil: Math.round(Date.now() / 1000) + 600, // 10 минут
        messages: [
          {
            address: 'UQDOTWT4TqDxyzDT62Khya1GnNNm-THQNsZO83S_ViBxw1ob',
            amount: '10000000', // 0,01 TON в нанотонах
            stateInit: ''
          }
        ]
      }).then(response => {
        console.log('Transaction successful', response);
        alert('Перевод выполнен успешно!');
      }).catch(error => {
        console.error('Transaction failed', error);
        alert('Ошибка перевода: ' + error.message);
      });
    } else {
      console.error('TON Connect UI is not available');
      alert('Подключите Wallet');
    }
  }
</script>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
