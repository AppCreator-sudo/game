<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.expand();
  </script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Lottery App</title>
</head>
<body>
<div class="container">
  <div class="jackpot-container">
    <p class="jackpot-text">Текущий Джек пот 100,000 NOT</p>
  </div>
  <button class="transfer-button" onclick="startTransaction()">
    <img src="lottery-button.png" alt="Купить Билет">
  </button>
</div>

<!-- Всплывающее окно1 -->
<div id="popup" class="popup">
  <p>Ваш билет успешно приобретен!</p>
  <button onclick="closePopup()">Закрыть</button>
</div>

<div id="Connect"></div>
<script>
  const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: 'https://oris90-game-d9bc.twc1.net/tonconnect-manifest.json',
    buttonRootId: 'Connect'
  });

  function startTransaction() {
    const transaction = {
      messages: [
        {
          address: "UQC0O2d2QKYN9Cg3nbMMw08HCFCrtCh2Mj2T8gtLiCCkTR7V",
          amount: 200000000 //Toncoin в нанотонах 0,2
        }
      ]
    };

    tonConnectUI.sendTransaction(transaction)
            .then(() => {
              // Если транзакция прошла успешно, показать всплывающее окно
              const popup = document.getElementById('popup');
              popup.style.display = 'block';

              // Закрыть всплывающее окно через 3 секунды
              setTimeout(() => {
                popup.style.display = 'none';
              }, 3000);
            })
            .catch((error) => {
              // Если произошла ошибка, можно показать сообщение или выполнить другие действия
              console.error('Транзакция не выполнена:', error);
              alert('Недостаточно средств или произошла ошибка при выполнении транзакции.');
            });
  }
</script>
</body>
</html>
