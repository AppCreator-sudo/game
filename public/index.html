<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.expand();
  </script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
          name="description"
          content="Web site created using create-react-app"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>Lottery App</title>
</head>
<body>
<div class="container">
  <button class="transfer-button" onclick="transaction">Купить Билет</button>
</div>
<div id="Connect"></div>
<script>
  const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
    manifestUrl: 'https://oris90-game-d9bc.twc1.net/tonconnect-manifest.json',
    buttonRootId: 'Connect'
  });
</script>
<script>
  async function transaction() {
    const transaction = {
      validUntil: Math.round(Date.now() / 1000) + 10,
      messages: [
        {
          address: "UQDOTWT4TqDxyzDT62Khya1GnNNm-THQNsZO83S_ViBxw1ob",
          amount: "10000000" //0.01 TON
        }
      ]
    };

    try {
      await tonConnectUI.sendTransaction(transaction);
    } catch (e) {
      console.error(e);
    }
  }
</script>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
